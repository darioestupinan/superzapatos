<div class="page-header">
    <h1>Articles</h1>
    <small>All Articles</small>
</div>

<a class="btn btn-primary" [routerLink]="['/articles.add']">Add new article</a>

<div *ngIf="!artiles" style="background-image:url('../../../dist/spiffygif_30x30.gif')"></div>

<table class='table' *ngIf="articles">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Total in Shelf</th>
            <th>Total in Vault</th>
            <th>Price</th>
            <th>Store</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let article of articles | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{ article.name }}</td>
            <td>{{ article.description }}</td>
            <td>{{ article.total_in_shelf }}</td>
            <td>{{ article.total_in_vault }}</td>
            <td>{{ article.price }}</td>
            <td>{{ article.store_name }}</td>
        </tr>
    </tbody>
    <tfoot>
        <pagination-controls *ngIf="articles.length > 0" (pageChange)="p = $event" class="bulkResults"></pagination-controls>
    </tfoot>
</table>
