<div class="page-header">
    <h1>Store</h1>
</div>
<div>
    <form class="form-group" (ngSubmit)="onSubmit()" #storeForm="ngForm">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Name</span>
            <input [(ngModel)]="newStore.name" name="name" type="text" class="form-control" placeholder="some name" aria-describedby="basic-addon1" required #name="ngModel">
            <span class="alert alert-danger" [hidden]="name.valid || name.pristine">Name is required</span>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Address</span>
            <textarea [(ngModel)]="newStore.address" name="address" class="form-control" placeholder="some address" aria-describedby="basic-addon2" required #address="ngModel"></textarea>
            <span class="alert alert-danger" [hidden]="address.valid || address.pristine">Address is required</span>
        </div>
        <br>        
        <div>
            <button type="submit" class="btn btn-default" [disabled]="!storeForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="createNewStore(); storeForm.reset()">Clear</button>
            <a class="btn btn-default" [routerLink]="['/stores']">See Stores</a>
        </div>
        <br />
        <div [hidden]="!submitted" class="alert alert-success">Stores Added</div>
        <br>
    </form>
</div>
